<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
      <title>Emprestimo - Manter Emprestimo</title>
      <link rel="stylesheet" type="text/css" href=".\CSS\estilo.css"/>
   </h:head>
   <h:body styleClass="corpo">
      <img src=".\Imagens\Cabecalho.jpg"/>
      <hr/>
            <nav id="menu" align="center">
         <ul>
            <li> <a href="index.xhtml"><b>Início</b></a></li>
            <li> <a href="cliente.xhtml"><b>Cliente</b></a> </li>
            <li> <a href="livro.xhtml"><b>Livro</b></a> </li>
            <li> <a href="emprestimo.xhtml"><b>Empréstimo</b></a> </li>
            <li> <a href="devolucao.xhtml"><b>Devolução</b></a> </li>
            <li> <a href="relatorio.xhtml"><b>Relatório</b></a> </li>
         </ul>  
      </nav>
            <hr></hr>
      <h1 align="center" id="titulo">Empréstimo</h1>
      <h:form>
         <h:messages/>
         <h:panelGrid columns="4" styleClass="painelEmprestimo">
            <h3 id="dadoEmprestimo">Dados do Empréstimo</h3>
            <h:outputLabel styleClass="LabelDataEmp" value="Data Empréstimo " for="data_emp"/>
            <h:inputText styleClass="TextDataEmp" id="data_emprestimo" label="data_emp" value="#{Emprestimo.data_emp}" required="true" />  
            <h:outputLabel styleClass="LabelDataDev" value="Data Devolução: " for="data_dev"/>
            <h:inputText styleClass="TextDataDev" id="Data_devolucao" label="data_dev" value="#{Devolucao.data_dev}" required="true" />  
         </h:panelGrid>
         <br/>
         <h:panelGrid columns="5">
            <h:outputLabel styleClass="LabelCPFEmprestimo" value="CPF do Cliente: " for="CPF_Cliente"/>
            <h:inputText styleClass="TextCPFEmprestimo" id="cpf_Cliente" label="cpfCliente" value="#{Cliente.cpf}" required="true" />
            <h:commandButton styleClass="botaoPesquisarEmprestimo1" value="Pesquisar"/>
            <h:outputLabel styleClass="LabelNomeClienteEmprestimo" value="Nome do Cliente: " for="nome_Cliente"/>
            <h:inputText styleClass="TextNomeClienteEmprestimo" id="nome_Cliente" label="nomeCliente" value="#{Cliente.nome}" required="true" />
            <h:outputLabel styleClass="LabelCodigoLivroEmprestimo" value="codigo do Livro: " for="cod_livro"/>
            <h:inputText styleClass="TextCodigoLivroEmprestimo" id="cod_livro" label="cod_livro" value="#{Livro.codigoLivro}" required="true" />
            <h:commandButton styleClass="botaoPesquisarEmprestimo2" value="Pesquisar"/>
            <h:outputLabel styleClass="LabelNomeLivroEmprestimo" value="Nome do livro: " for="nome_livro"/>
            <h:inputText styleClass="TextNomeLivroEmprestimo" id="nome_Livro" label="nome_Livro" value="#{Livro.nome_livro}" required="true" />  
         </h:panelGrid>
         <h:panelGrid columns="2">
            <h:commandButton  styleClass="botaoAdicionarEmprestimo" value="Adicionar" />
            <h:dataTable  styleClass="TabelaEmprestimo">
               <f:facet  name="header">Livros</f:facet>
               <h:column > 
                  <f:facet name="header">CodigoLivro</f:facet>
               </h:column>
               <h:column >
                  <f:facet name="header">NomeLivro</f:facet>
               </h:column>     
            </h:dataTable>
         </h:panelGrid>   
         <h:panelGrid>
             <h:commandButton styleClass="botaoConfirmaEmprestimo" value="Confirma" />       
         </h:panelGrid>
      </h:form>

      <img src=".\Imagens\rodape.jpg"/>
   </h:body>
</html>
